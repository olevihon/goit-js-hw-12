<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-12</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="form-search-container">
      <form class="form-search js-form-search">
        <input
          type="text"
          class="form-search-input"
          name="searchKeyword"
          placeholder="Search query"
        />
        <button type="submit" class="form-search-btn js-btn-submit">
          Search
        </button>
      </form>
    </div>

    <ul class="gallery js-gallery"></ul>

    <div class="actions">
      <button type="button" class="btn-more is-hidden js-btn-more">
        Load more
      </button>

      <div class="loader is-hidden js-loader"></div>

      <div class="end-msg is-hidden js-end-msg">
        We're sorry, but you've reached the end of search results.
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
